<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icons/communication-icons.html">
    <link rel="import" href="../../iron-icons/maps-icons.html">
    <link rel="import" href="../../iron-icons/device-icons.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../paper-chip.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      :root {
        --arc-font-body2: {
          @apply --paper-font-body2;
        };
      }
      h1 {
        @apply --paper-font-headline;
      }

      h2 {
        @apply --paper-font-title;
      }

      .avatar {
        background-color: red;
        color: #fff !important;
        width: 24px;
        height: 24px;
        vertical-align: middle;
        @apply --layout-horizontal;
        @apply --layout-center-center;
      }

      .line paper-chip {
        vertical-align: middle;
      }

      iron-icon[slot="icon"] {
        width: 20px;
        height: 20px;
      }

      .wrap-horizontal {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-wrap;
      }

      .types paper-chip,
      .actions paper-chip {
        cursor: pointer;
      }

      .iron-selected {
        --paper-chip-label-color: #673AB7;
        --paper-chip-background-color: #D1C4E9;
        --paper-chip-focused-background-color: #D1C4E9;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <div class="vertical-section-container centered" role="main">
          <h2>paper-chip component</h2>
          <p>See material design documentation for <a href="https://material.io/design/components/chips.html#usage" target="_blank">chips</a>.</p>
          <h2>Basics</h2>
          <section class="demo line">
            <paper-chip>
              <span>Simple chip</span>
            </paper-chip>

            <paper-chip>
              <span class="avatar" slot="icon">
                <span>C</span>
              </span>
              Chip with icon
            </paper-chip>

            <paper-chip removable>
              <span class="avatar" slot="icon">
                <span>R</span>
              </span>
              Chip that can be removed
            </paper-chip>

            <paper-chip removable disabled>
              <span class="avatar" slot="icon">
                <span>D</span>
              </span>
              Disabled chip
            </paper-chip>
          </section>

          <h2>Input chips</h2>
          <section class="demo line">
            <paper-chip removable>
              <iron-icon icon="communication:location-on" slot="icon"></iron-icon>
              Portland
            </paper-chip>

            <paper-chip removable>
              <iron-icon icon="maps:directions-bike" slot="icon"></iron-icon>
              Biking
            </paper-chip>
          </section>

          <h2>Choice chips</h2>
          <section class="demo">
            <h3>Select type</h3>
            <div class="wrap-horizontal types">
              <template is="dom-repeat" items="[[types]]" id="typesRepeater">
                <paper-chip on-click="_toggleTypesChoice">
                  [[item]]
                </paper-chip>
              </template>
            </div>
          </section>

          <h2>Filter chips</h2>
          <section class="demo">
            <h3>Choose amenities</h3>
            <div class="wrap-horizontal">
              <template is="dom-repeat" items="[[amenities]]" id="amenitiesRepeater">
                <paper-chip on-click="_toggleAmenitiesFilter" toggles>
                  <template is="dom-if" if="[[item.selected]]" restamp>
                    <iron-icon icon="check" slot="icon"></iron-icon>
                  </template>
                  [[item.label]]
                </paper-chip>
              </template>
            </div>
          </section>

          <h2>Action chips</h2>
          <section class="demo">
            <div class="wrap-horizontal actions">
              <paper-chip on-click="_handleAction" data-action="brightness">
                <iron-icon icon="device:brightness-low" slot="icon"></iron-icon>
                <span>Turn on lights</span>
              </paper-chip>

              <paper-chip on-click="_handleAction" data-action="alarm">
                <iron-icon icon="alarm" slot="icon"></iron-icon>
                <span>Set alarm</span>
              </paper-chip>

              <paper-chip on-click="_handleAction" data-action="clear">
                <iron-icon icon="communication:clear-all" slot="icon"></iron-icon>
                <span>Clear all</span>
              </paper-chip>
            </div>
          </section>
        </div>

        <paper-toast id="brightnessAction" text="Turing lights on"></paper-toast>
        <paper-toast id="alarmAction" text="Setting the alarm"></paper-toast>
        <paper-toast id="clearAction" text="Clearing all actions"></paper-toast>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      window.addEventListener('chip-removed', (e) => {
        e.target.parentNode.removeChild(e.target);
      });

      app.amenities = [
        {label: 'Elevator'},
        {label: 'Washer / Dryer'},
        {label: 'Fireplace'},
        {label: 'Wheelchair access'},
        {label: 'Dogs ok'},
        {label: 'Cats ok'}
      ];

      app.types = [
        'Extra soft',
        'Soft',
        'Medium',
        'Hard',
        'Extra hard'
      ];

      app._toggleAmenitiesFilter = function(e) {
        const repeater = document.getElementById('amenitiesRepeater');
        const model = repeater.modelForElement(e.target);
        model.set('item.selected', !model.get('item.selected'));
      };

      app._toggleTypesChoice = function(e) {
        const selectedClass = 'iron-selected';
        const selected = document.querySelector('.types .' + selectedClass);
        if (selected) {
          selected.classList.remove(selectedClass);
        }
        e.currentTarget.classList.add(selectedClass);
      };
      app._handleAction = function(e) {
        const action = e.currentTarget.dataset.action;
        if (!action) {
          return;
        }
        const toast = document.getElementById(action + 'Action');
        toast.opened = true;
      };
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
