<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>paper-chip test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paper-chip.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <paper-chip></paper-chip>
    </template>
  </test-fixture>

  <test-fixture id="Removable">
    <template>
      <paper-chip removable>test label</paper-chip>
    </template>
  </test-fixture>

  <test-fixture id="WithLabel">
    <template>
      <paper-chip>
        My label
      </paper-chip>
    </template>
  </test-fixture>

  <test-fixture id="WithIcon">
    <template>
      <paper-chip>
        <span class="avatar" slot="icon">C</span>
        <span>My label</span>
      </paper-chip>
    </template>
  </test-fixture>

  <test-fixture id="FullSet">
    <template>
      <paper-chip removable>
        <span class="avatar" slot="icon">C</span>
        <span>My label</span>
      </paper-chip>
    </template>
  </test-fixture>

  <test-fixture id="Toggles">
    <template>
      <paper-chip removable toggles>test label</paper-chip>
    </template>
  </test-fixture>

  <script>
  suite('paper-chip', () => {
    let element;

    test('_hasIconNode is not computed', () => {
      element = fixture('Basic');
      assert.isUndefined(element._hasIconNode);
    });

    test('Close icon is not rendered', (done) => {
      element = fixture('Basic');
      flush(() => {
        const node = element.shadowRoot.querySelector('.close');
        assert.notOk(node);
        done();
      });
    });

    test('Adds icon when removable', (done) => {
      element = fixture('Removable');
      flush(() => {
        const node = element.shadowRoot.querySelector('.close');
        assert.ok(node);
        done();
      });
    });

    test('Container has no additional class names for label only', (done) => {
      element = fixture('WithLabel');
      flush(() => {
        const node = element.shadowRoot.querySelector('.container');
        assert.isFalse(node.classList.contains('with-remove'));
        assert.isFalse(node.classList.contains('with-icon'));
        done();
      });
    });

    test('Container has with-remove class for removable', (done) => {
      element = fixture('Removable');
      flush(() => {
        const node = element.shadowRoot.querySelector('.container');
        assert.isTrue(node.classList.contains('with-remove'));
        done();
      });
    });

    test('Container has with-icon class for icon', (done) => {
      element = fixture('WithIcon');
      flush(() => {
        const node = element.shadowRoot.querySelector('.container');
        assert.isTrue(node.classList.contains('with-icon'));
        done();
      });
    });

    test('_hasIconNode is computed when icon is set', (done) => {
      element = fixture('WithIcon');
      flush(() => {
        assert.isTrue(element._hasIconNode);
        done();
      });
    });

    test('_hasIconNode is computed when icon is removed', (done) => {
      element = fixture('WithIcon');
      flush(() => {
        const node = element.querySelector('.avatar');
        node.parentNode.removeChild(node);
        flush(() => {
          assert.isFalse(element._hasIconNode);
          done();
        });
      });
    });

    test('Dospatches `chip-removed` custom event', (done) => {
      element = fixture('Removable');
      element.addEventListener('chip-removed', () => done());
      flush(() => {
        const node = element.shadowRoot.querySelector('.close');
        node.click();
      });
    });

    test('Chip is not active when removed', (done) => {
      element = fixture('Toggles');
      flush(() => {
        const node = element.shadowRoot.querySelector('.close');
        node.click();
        assert.isFalse(element.active);
        done();
      });
    });

    a11ySuite('FullSet');
  });
  </script>
</body>
</html>
